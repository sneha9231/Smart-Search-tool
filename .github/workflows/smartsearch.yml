name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Use API key
        run: echo "API Key: ${{ secrets.API_KEY }}"
        env:
          API_KEY: ${{ secrets.API_KEY }}
